<!DOCTYPE html> 
<html> 
    <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>CityMood!</title>

        <style>
        body{background: white; font-family: verdana; color: #00DC0A; padding: 30px}
        h1{font-size: 48px; letter-spacing: 2px; text-align: center;}
        p{font-size: 16px; text-align: center;}
        body {
            background-image: url('cloudy.jpg');
            background-repeat: no-repeat; 
            background-attachment: fixed;
            background-size: cover;
            width: 100%;
            height: auto;
            margin: auto;
        }
        div{
            display: flex; 
            align-items: center;
            justify-content: center;
        }
        </style>

    </head>
    <body>
        <h1>CityMood</h1>
        <p>Find playlists based on your locations weather</p>
        <form action='/login' method='GET'>
            <div class='spotifyLogin'>
                <button id='loginSpotify' type="button" class="btn btn-outline-success btn-lg">Login to Spotify</button>
        
                <script type='text/javascript'>
                    document.getElementById('loginSpotify').onclick = function() {
                        location.href = '/login';
                    };
                </script>
            </div>
    </body>
</html>
